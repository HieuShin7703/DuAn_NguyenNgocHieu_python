<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Crawler Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    body {
      background: linear-gradient(to right, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 15px;
      overflow: hidden;
    }
    .card-body {
      padding: 2rem;
    }
    .card-title {
      text-align: center;
      font-weight: 700;
      color: #333;
    }
    .btn-primary {
      background: #4facfe;
      border: none;
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background: #00f2fe;
      color: #fff;
    }
    #loginAlert {
      margin-bottom: 1rem;
      text-align: center;
    }
    .form-control:focus {
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      border-color: #4facfe;
    }
    .brand-logo {
      text-align: center;
      margin-bottom: 1rem;
    }
    .brand-logo i {
      font-size: 3rem;
      color: #fff;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.3);
    }
    .brand-logo h2 {
      color: #fff;
      margin-top: 0.5rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="brand-logo">
          <i class="fas fa-database"></i>
          <h2>Crawler Admin</h2>
        </div>
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-4">Đăng nhập</h4>
            <form id="loginForm">
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-user me-2"></i>Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" required>
              </div>
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" required>
              </div>
              <div id="loginAlert" class="alert d-none" role="alert"></div>
              <button class="btn btn-primary w-100" type="submit"><i class="fas fa-sign-in-alt me-2"></i>Đăng nhập</button>
            </form>
          </div>
        </div>
        <p class="text-center mt-3 text-white-50">Sử dụng account trong bảng Users</p>
      </div>
    </div>
  </div>

<script>
$(function(){
  $('#loginForm').on('submit', function(e){
    e.preventDefault();
    const payload = {
      action: 'login',
      username: $('#username').val(),
      password: $('#password').val()
    };
    $.ajax({
      url: '../api/users.php',
      method: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(payload),
      success: function(res){
        // lưu user tối giản (không lưu password)
        localStorage.setItem('crawler_user', JSON.stringify(res.user || {username: payload.username}));
        window.location = 'dashboard.html';
      },
      error: function(xhr){
        let msg = 'Lỗi đăng nhập';
        try { msg = xhr.responseJSON.error || msg; } catch(e){}
        $('#loginAlert').removeClass('d-none alert-success').addClass('alert-danger').text(msg);
      }
    });
  });
});
</script>
</body>
</html>
